<div>
  <dom-module id="front-page">
    <link rel="import" type="css" href="frontpage.css" />
    <template>
      <div style="color:white;" class="github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
          <a href="https://github.com/ms123s/simpl4-src" target="_blank">Fork me on GitHub</a>
        </div>
      </div>
      <div id="frontwrapper" style="width:100%;">
        <div class="page">
          <div elevation="0" style="padding-top:10px" class="imagewrapper flex">
            <img style="width:100%;" src="web/images/banner1.svgz" />
            <div class="headeroverlay">
            <simpl-import class="headertext" url="[[getFileName('messages')]]"></simpl-import>
						</div>
          </div>

          <div class="layout wrap horizontal">
            <div class="layout horizontal" style="white-space:nowrap;">
              <h2 style="margin-bottom:0px;margin-top:16px;font-size:32px;color:#607d8b !important;">simpl</h2>
              <div style="padding-top:12px;"><img src="favicon.png">&#160;&#160;&#160;</div>
            </div>
            <h2 style="margin-top:18px;">business process goes HTML5</h2>
          </div>
          <h3 style="margin:0px;font-weight:400;font-size:16px;">[[tr("frontpage.subheader")]]</h3>
          <div class="grid row">
            <div class="col-xs-12 col-md-6">
              <paper-material style="" elevation="0" class="grid column flex card">
                <simpl-import url="{{getFileName('provides')}}"></simpl-import>
              </paper-material>
            </div>
            <div class="col-xs-12 col-md-6">
              <paper-material style="" elevation="0" class="grid column flex card">
                <simpl-import url="[[getFileName('overview')]]"></simpl-import>
              </paper-material>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script>
      Polymer( {
        is: 'front-page',
        behaviors: [ TranslationsBehavior, WhitespaceBehavior ],
        getFileName: function( name ) {
          var lang = Simpl4.Cache.getItem( "lang" );
          return name + "_" + lang + ".adoc";
        }
      } );

    </script>
  </dom-module>
  <front-page class="flex layout horizontal" />
</div>
