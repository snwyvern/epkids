<div>
	<dom-module id="front-page">
		<link rel="import" type="css" href="frontpage.css" />
		<link rel="import" type="css" href="layout-columns.css" />
		<link rel="import" type="css" href="asciidoc.css" />
		<template>
			<div id="frontwrapper">

				<div class="page">

					<header class="header top-spacer">
						<div horizontal layout wrap>
							<a style="text-decoration: underline;" target="_blank" href="[[getHref()]]">
								<img class="logo" src="skyline.svg" alt="">
							</a>
						</div>
					</header>

					<div horizontal layout>
						<h3 style="padding-left:12px;">[[tr("tr.overwiew")]]</h3>
					</div>

					<div class="horizontal layout wrap">

						<div class="flex layout horizontal" s100 m50 xl25>
							<simpl-panel bgcolor="black" collapsable class="layout vertical collapsable flex s4-feature">
								<simpl-import content="{{getFileName('website')}}"></simpl-import>
							</simpl-panel>
						</div>

						<div class="flex layout horizontal" s100 m50 xl25>
							<simpl-panel bgcolor="black" collapsable class="layout vertical flex s4-feature">
								<simpl-import content="[[getFileName('backend')]]"></simpl-import>
							</simpl-panel>
						</div>

						<div class="flex layout horizontal" s100 m50 xl25>
							<simpl-panel bgcolor="black" collapsable class="layout vertical flex s4-feature">
								<simpl-import content="[[getFileName('devel')]]"></simpl-import>
							</simpl-panel>
						</div>

						<div class="flex layout horizontal" s100 m50 xl25>
							<simpl-panel bgcolor="black" collapsable class="layout vertical flex s4-feature">
								<simpl-import content="[[getFileName('technic')]]"></simpl-import>
							</simpl-panel>
						</div>
					</div>
				</div>
		</template>
		<script>
			HTMLImports.whenReady( function() {
				Polymer( {
					is: 'front-page',
   				behaviors: [ TranslationsBehavior ],
					getFileName: function( name ) {
						var lang = Simpl4.Cache.getItem( "lang" );
						console.log( "lang", lang );
						return name + "_" + lang + ".adoc";
					},
					getHref: function( name ) {
						var lang = Simpl4.Cache.getItem( "lang" );
						return "http://simpl4.org?lang=" + lang;
					}
				} );
			} );

		</script>
	</dom-module>
	<front-page class="flex layout horizontal" />
</div>
