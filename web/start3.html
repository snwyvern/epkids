	</script>
	<script src="/sw/surface/libs.js.gz"></script>

<body unresolved fullbleed>
	<!--simpl-main logoLink="http://simpl4.org/%l" logoBackground="white" toolbarBackground="#f6f6f6" mmenuBackground="white" mmenuClasses="mm-simpl"></simpl-main-->




	<dom-module id="main-view">
		<template>
			<paper-input id="input" label="Search:"> </paper-input>
		</template>
		<script>
			HTMLImports.whenReady( function() {
				Polymer( {
					is: 'main-view',
					properties: {
						user: {
							type: Object,
							notify: true,
						}
					},
					observers: [
						'userChanged(user.*)'
					],

					userChanged: function() {
						console.log( "Main.userChanged:", this.get( 'user' ) );
					},
					attached: function() {
						console.log( "Main.attached:", this.$.input );
						this.$.input.focus();
					},
					ready: function() {
						console.log( "Main.ready:", this.user );
						this.set( "user", {} );
					}
				} );
			} );

		</script>
	</dom-module>
	<main-view></main-view>
</body>


</html>
