<div style="height:100%;max-width:600px;border-right: 1px solid #eaeaea;border-radius: 5px;">
	<simpl-executeFilter pageSize=10 offset=0 data="{{featureList}}" namespace="firstapp" name="feature.filter" params="{lang:'{{globals.lang}}'}"></simpl-executeFilter>
	<simpl-carousel items="{{featureList}}" flex style="overflow:hidden;opacity:0.99;height: 100%;">
		<template repeat="{{feature,i in featureList}}">
			<simpl-panel data-index="{{i}}" bgcolor="#EAEAEA" fontWeight="bold" fontSize="1.0em" color="black" heading="{{feature.headline}}" collapsable="false" collapsed="false">
				<simpl-asciidoctor data-index="{{i}}" data="{{feature}}">
{empty} +
[grid=none,frame=none,cols="33a,66a"]
|===
| image::$picture[Picture,height=165,align=left] | $description
|===
				</simpl-asciidoctor>
			</simpl-panel>
		</template>
	</simpl-carousel>
</div>
