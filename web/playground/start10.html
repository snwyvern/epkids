<body unresolved fullbleed>
	<dom-module id="x-grap">
		<template is="dom-template" id="sayHello">
			<template is="dom-repeat" items="{{list}}">
				<div>Hello <span>[[item.name]]</span>!</div>
			</template>
		</template>

		<template is="dom-bind">

			<template is="dom-repeat" items='[{"list":[{"name":"alice"},{"name":"alice2"}]}, {"list":[{"name":"bob"},{"name":"bob2"}]}, {"list":[{"name":"carol"},{"name":"carol2"}]}]'>
				<grapp-template-ref ref="sayHello" bind="[[item]]"></grapp-template-ref>
			</template>

		</template>
		<script>
			Polymer( {
				is: 'x-grap',
			} );

		</script>
	</dom-module>



	<x-grap/>

</body>


</html>
