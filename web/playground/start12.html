	<title>Simpl4 Info/Demo</title>
	<script src="/sw/surface/webcomponents-lite.js.gz"></script>
	<script src="/sw/surface/libs.js.gz"></script>

	<link rel="import" href="/sw/surface/domelements.html.gz">

<body unresolved fullbleed>
	<dom-module id="x-grap">
		<template is="dom-template" id="sayHello">
			<template is="dom-repeat" items="{{childShapes}}">
				<div>Hello <span>[[item.name]]</span>!</div>
			</template>
		</template>

		<template is="dom-bind" id="root">

			<template is="dom-repeat" items='[{"childShapes":[{"name":"alice "},{"name":"alice2 "}]}, {"childShapes":[{"name":"bob"},{"name":"bob2"}]}, {"childShapes":[{"name":"carol"},{"name":"carol2"}]}]'>
					<grapp-template-ref ref="sayHello" bind="[[item]]"></grapp-template-ref>
				</template>

			<template is="dom-repeat" items='{{getShapes()}}'>
				<grapp-template-ref ref="sayHello" bind="[[item]]"></grapp-template-ref>
			</template>


		</template>
		<!--grapp-template-ref ref="root" bind="[[shapes]]"></grapp-template-ref-->
		<script>
			Polymer( {
				is: 'x-grap',
				properties: {
					shapes: {
						value: function() {
							return [ {
								"childShapes": [ {
									"name": "alice"
								}, {
									"name": "alice2"
								} ]
							}, {
								"childShapes": [ {
									"name": "bob"
								}, {
									"name": "bob2"
								} ]
							}, {
								"childShapes": [ {
									"name": "carol"
								}, {
									"name": "carol2"
								} ]
							} ]
						},
						type: Object
					},
				},
				getShapes:function(){
console.log("getShapes");
					return this.shapes;
				},
				attached: function() {
					console.log( "shapes:", this.shapes );
				}
			} );

		</script>
	</dom-module>



	<x-grap></x-grap>

</body>


</html>
